# Docker Compose para Frontend Next.js
# Ejecutar: docker-compose up -d

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:3000}
    container_name: review_analysis_frontend
    restart: unless-stopped
    ports:
      - "4000:3000"
    environment:
      - NODE_ENV=production
